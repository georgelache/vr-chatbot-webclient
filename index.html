<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta content="width=device-width, initial-scale=1.0" name="viewport">
      <title>VR Chatbot WebSocket Client</title>
      <style>
          body { font-family: Arial, sans-serif; margin: 20px; }
          #chat { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; }
          .user { color: blue; margin: 5px 0; }
          .bot { color: green; margin: 5px 0; }
          input { width: 80%; padding: 5px; }
          button { padding: 5px 10px; }
      </style>
  </head>
  <body>
    <div style="display: flex; align-items: center; gap: 10px;">
      <img src="resources/octopus.png" alt="Octopus" style="height: 8em;"/>
      <h1 style="margin: 0;">Artemis: VR Chatbot Assistant</h1>
    </div>
    <div id="chat"></div>
    <input id="messageInput" placeholder="Type your message here..." type="text"/>
    <button id="sendBtn" style="margin-top: 5px;">Send</button>

    <script src="src/app.js"></script>
  </body>
</html>
